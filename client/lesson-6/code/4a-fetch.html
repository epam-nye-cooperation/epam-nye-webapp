<!DOCTYPE html>
<html>
  <head>
    <title>Example #4 - Fetch API</title>
  </head>
  <body>
    <script>
fetch("https://yesno.wtf/api")
  .then(res => res.json())
  .then(data => {
    console.dir(data);
    return data;
  });
/**
 * alternate:
 * 
(async function() {
  const res = await fetch("https://yesno.wtf/api");
  const data = await res.json();
  console.dir(data);
  return data;
})();
 */
    </script>
  </body>
</html>
